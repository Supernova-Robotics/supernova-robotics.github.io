---
layout: default
---
<div class="container">
  <h1>{{ page.title }}</h1>
  <p>
    {{ page.date | date_to_string }}
    {% assign author = site.members | where: 'short_name', page.author | first %}
    {% if author %} <a href="{{ author.url }}">{{ author.name }}</a>{% endif %}
  </p>
  <hr/>
  {{ content }}
</div>
